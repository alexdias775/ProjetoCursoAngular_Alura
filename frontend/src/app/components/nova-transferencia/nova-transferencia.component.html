<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <!-- a anotação "ngSubmit" é chamada event bind
      está se passando o bind de um evento pa-
      ra uma propriedade interna do angular. É uma
      anotação muito utilizada quando você está de-
      senvolvendo com algum framework -->
    <h2 class="formulario__titulo">
      Nova Transferência
    </h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input class="form-field__input" id="valor" type="text">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input class="form-field__input" id="destino" type="text">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">
        Transferir
      </button>
    </div>

    <div>
      
    </div>

  </form>
</section>
